<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Haven - Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff8e1;
            margin: 0;
            color: #4b3621;
        }
        header {
            background: linear-gradient(to right, #8b4513, #6b3a10);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .checkout-container {
            padding: 40px;
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .checkout-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .checkout-container p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .confirm-button {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #8b4513;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }
        .confirm-button:hover {
            background-color: #6b3a10;
        }
        footer {
            background-color: #8b4513;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        Chocolate Haven - Checkout
    </header>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <p>Product: <span id="productName"></span></p>
        <p>Price: $<span id="productPrice"></span></p>
        <button class="confirm-button" onclick="confirmPurchase()">Confirm Purchase</button>
    </div>
    <footer>
        <p>&copy; 2024 Chocolate Haven. All rights reserved.</p>
    </footer>

    <script>
        // Load product details from localStorage
        document.getElementById('productName').textContent = localStorage.getItem('selectedProduct');
        document.getElementById('productPrice').textContent = localStorage.getItem('productPrice');

        function confirmPurchase() {
            alert('Thank you for your purchase!');
            localStorage.removeItem('selectedProduct');
            localStorage.removeItem('productPrice');
            window.location.href = 'home.html'; // Redirect to home page
        }
    </script>
</body>
</html>
