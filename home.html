<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Haven - Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff8e1;
            margin: 0;
            color: #4b3621;
        }
        header {
            background: linear-gradient(to right, #8b4513, #6b3a10);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }
        nav {
            background-color: #e9c9a2;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav a {
            color: #4b3621;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
        }
        nav a:hover {
            color: #8b4513;
            text-decoration: underline;
        }
        .banner {
            background: url('https://github.com/Leeno0/chocolate-haven/blob/main/banner.jpg?raw=true') no-repeat center center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .chocolates {
            display: flex;
            justify-content: space-around;
            margin: 40px 20px;
            gap: 20px;
            flex-wrap: wrap;
        }
        .chocolate-item {
            text-align: center;
            max-width: 250px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .chocolate-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .chocolate-item img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
        }
        .chocolate-item p {
            font-size: 1.2rem;
            margin: 10px 0 0;
            font-weight: bold;
        }
        footer {
            background-color: #8b4513;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        footer a {
            color: #ffe6cc;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Chocolate Haven
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="register.html">Register</a>
    </nav>
    <section class="banner">
        Indulge in the Finest Chocolates
    </section>
    <section class="chocolates">
        <div class="chocolate-item">
            <a href="products.html#darkChocolate">
                <img src="https://github.com/Leeno0/chocolate-haven/blob/main/dark%20chocolate.jpg?raw=true" alt="Dark Chocolate">
            </a>
            <p>Dark Chocolate</p>
        </div>
        <div class="chocolate-item">
            <a href="products.html#milkChocolate">
                <img src="https://github.com/Leeno0/chocolate-haven/blob/main/milk%20chocolate.jpg?raw=true" alt="Milk Chocolate">
            </a>
            <p>Milk Chocolate</p>
        </div>
        <div class="chocolate-item">
            <a href="products.html#whiteChocolate">
                <img src="https://github.com/Leeno0/chocolate-haven/blob/main/white%20chocolate%20.jpg?raw=true" alt="White Chocolate">
            </a>
            <p>White Chocolate</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Chocolate Haven. All rights reserved.</p>
    </footer>
</body>
</html>
